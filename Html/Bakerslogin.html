  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

      x.style.left = "-400px";

      x.style.left = "50px";
      y.style.left = "450px";

    function func(){
      var email = document.getElementById("email").value;

      {
